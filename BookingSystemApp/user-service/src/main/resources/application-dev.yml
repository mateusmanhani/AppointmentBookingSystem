spring:
  application:
    name: user-service
  datasource:
    # Prefer using environment variables for credentials. In CI or App Service set these as secure variables / app settings.
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://bookingsystemdb.cr88iggu0vsh.eu-north-1.rds.amazonaws.com:3306/user_service_db}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  threads:
    virtual:
      enabled: true

server:
  port: 8081

application:
  security:
    jwt:
      secret-key: "barbershopBookingSystem2025SecretKeyForJWTTokenGenerationMustBe256BitsLongForHS256Algorithm"
      expiration: 900000
      refresh-token:
        expiration: 604800000

logging:
  level:
    com.barbershop.user_service: DEBUG
