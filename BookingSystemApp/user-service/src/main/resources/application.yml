spring:
  application:
    name: user-service
  threads:
    virtual:
      enabled: true
  profiles:
    active: local

# Datasource defaults: read from environment variables. For production (Azure) set these in App Service Application Settings
# or provide them in the deployment pipeline as secure variables / Key Vault references.
  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: 8081

application:
  security:
    jwt:
      secret-key: "barbershopBookingSystem2025SecretKeyForJWTTokenGenerationMustBe256BitsLongForHS256Algorithm"
      expiration: 900000
      refresh-token:
        expiration: 604800000

logging:
  level:
    com.barbershop.user_service: DEBUG
