spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/user_service_db
    username: barbershop_user
    password: barbershop_pass123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  threads:
    virtual:
      enabled: true

server:
  port: 8081

application:
  security:
    jwt:
      secret-key: "barbershopBookingSystem2025SecretKeyForJWTTokenGenerationMustBe256BitsLongForHS256Algorithm"
      expiration: 900000
      refresh-token:
        expiration: 604800000

logging:
  level:
    com.barbershop.user_service: DEBUG
