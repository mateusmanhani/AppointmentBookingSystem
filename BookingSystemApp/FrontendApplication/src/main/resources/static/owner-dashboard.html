<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - BarberBook</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/owner-dashboard.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Dynamic Navigation Bar -->
<nav id="navbar"></nav>

<div class="container my-4">
    <!-- Welcome Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="welcome-section bg-white rounded-3 shadow-sm p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="fw-bold mb-1">
                            <i class="fas fa-store text-primary me-2"></i>My Shops
                        </h2>
                        <p class="text-muted mb-0">Manage your barbershops, services, and employees</p>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="showCreateShopModal()">
                            <i class="fas fa-plus me-2"></i>Create New Shop
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Stats -->
    <div class="row mb-4">
        <div class="col-md-3 col-sm-6 mb-3">
            <div class="stat-card bg-white rounded-3 shadow-sm p-4 text-center">
                <i class="fas fa-store-alt fs-2 text-primary mb-2"></i>
                <h3 class="fw-bold mb-0" id="totalShops">0</h3>
                <p class="text-muted mb-0">Total Shops</p>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
            <div class="stat-card bg-white rounded-3 shadow-sm p-4 text-center">
                <i class="fas fa-concierge-bell fs-2 text-success mb-2"></i>
                <h3 class="fw-bold mb-0" id="totalServices">0</h3>
                <p class="text-muted mb-0">Total Services</p>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
            <div class="stat-card bg-white rounded-3 shadow-sm p-4 text-center">
                <i class="fas fa-users fs-2 text-info mb-2"></i>
                <h3 class="fw-bold mb-0" id="totalEmployees">0</h3>
                <p class="text-muted mb-0">Total Employees</p>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
            <div class="stat-card bg-white rounded-3 shadow-sm p-4 text-center">
                <i class="fas fa-calendar-check fs-2 text-warning mb-2"></i>
                <h3 class="fw-bold mb-0" id="totalBookings">0</h3>
                <p class="text-muted mb-0">Total Bookings</p>
            </div>
        </div>
    </div>

    <!-- Shops List -->
    <div class="row">
        <div class="col-12">
            <div class="shops-section bg-white rounded-3 shadow-sm p-4">
                <h4 class="fw-bold mb-4">Your Shops</h4>

                <!-- Loading State -->
                <div id="shopsLoading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading your shops...</p>
                </div>

                <!-- No Shops State -->
                <div id="noShops" class="text-center py-5 d-none">
                    <i class="fas fa-store-slash text-muted mb-3" style="font-size: 3rem;"></i>
                    <h4 class="text-muted">No shops yet</h4>
                    <p class="text-muted mb-4">Create your first barbershop to get started!</p>
                    <button class="btn btn-primary" onclick="showCreateShopModal()">
                        <i class="fas fa-plus me-2"></i>Create Your First Shop
                    </button>
                </div>

                <!-- Shops Grid -->
                <div id="shopsList" class="row g-4">
                    <!-- Shops will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create Shop Modal -->
<div class="modal fade" id="createShopModal" tabindex="-1" aria-labelledby="createShopModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="createShopModalLabel">
                    <i class="fas fa-store me-2"></i>Create New Shop
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createShopForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="shopName" class="form-label">Shop Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="shopName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="shopPhone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="shopPhone" placeholder="+1234567890" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="shopAddress" class="form-label">Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="shopAddress" required>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="shopCity" class="form-label">City <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="shopCity" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="shopState" class="form-label">State <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="shopState" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="shopZip" class="form-label">Zip Code <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="shopZip" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="shopDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="shopDescription" rows="3" placeholder="Tell customers about your shop..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="shopOpenTime" class="form-label">Opening Time <span class="text-danger">*</span></label>
                            <input type="time" class="form-control" id="shopOpenTime" value="09:00" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="shopCloseTime" class="form-label">Closing Time <span class="text-danger">*</span></label>
                            <input type="time" class="form-control" id="shopCloseTime" value="18:00" required>
                        </div>
                    </div>
                </form>

                <!-- Message Area -->
                <div id="createShopMessage"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="createShopBtn">
                    <i class="fas fa-save me-2"></i>Create Shop
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth-guard.js"></script>
<script src="js/navbar.js"></script>
<script src="js/app.js"></script>
<script src="js/owner-dashboard.js"></script>
</body>
</html>
