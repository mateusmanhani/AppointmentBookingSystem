<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - BarberBook</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/payment.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Dynamic Navigation Bar -->
<nav id="navbar"></nav>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="payment-container bg-white rounded-3 shadow">
        <!-- Header -->
        <div class="payment-header bg-dark text-white p-3 rounded-top d-flex align-items-center">
            <i class="fas fa-lock me-2"></i>
            <h4 class="mb-0">Secure Payment</h4>
        </div>

        <div class="p-4">
            <!-- Order Summary -->
            <div class="order-summary mb-4">
                <h5 class="fw-bold mb-3">Order Summary</h5>

                <div class="order-item d-flex align-items-center mb-3">
                    <div class="item-image bg-light rounded me-3 d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                        <i class="fas fa-cut text-muted"></i>
                    </div>
                    <div class="flex-grow-1">
                        <h6 class="mb-1 fw-bold">Premium Plan</h6>
                        <small class="text-muted">1 year subscription</small>
                    </div>
                    <div class="item-price fw-bold">$99.99</div>
                </div>

                <hr>

                <div class="summary-row d-flex justify-content-between mb-2">
                    <span>Subtotal</span>
                    <span>$99.99</span>
                </div>
                <div class="summary-row d-flex justify-content-between mb-3">
                    <span>Tax</span>
                    <span>$8.00</span>
                </div>
                <div class="summary-total d-flex justify-content-between fw-bold fs-5">
                    <span>Total</span>
                    <span>$107.99</span>
                </div>
            </div>

            <!-- Payment Details Form -->
            <form id="paymentForm">
                <h5 class="fw-bold mb-3">Payment Details</h5>

                <!-- Card Number -->
                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-credit-card text-muted"></i>
                            </span>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                    </div>
                </div>

                <!-- Expiry Date and CVC -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Expiry Date</label>
                        <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-calendar text-muted"></i>
                                </span>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">CVC</label>
                        <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-shield-alt text-muted"></i>
                                </span>
                            <input type="text" class="form-control" id="cvc" placeholder="123" maxlength="4" required>
                        </div>
                    </div>
                </div>

                <!-- Cardholder Name -->
                <div class="mb-3">
                    <label class="form-label">Cardholder Name</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                        <input type="text" class="form-control" id="cardName" placeholder="John Doe" required>
                    </div>
                </div>

                <!-- Billing Address -->
                <div class="mb-4">
                    <label class="form-label">Billing Address</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-map-marker-alt text-muted"></i>
                            </span>
                        <input type="text" class="form-control" id="billingAddress" placeholder="123 Main Street, New York, NY 10001" required>
                    </div>
                </div>

                <!-- Payment Method Icons -->
                <div class="payment-methods mb-4">
                    <label class="form-label">Payment Method</label>
                    <div class="payment-options d-flex gap-2">
                        <div class="payment-option active" data-method="visa">
                            <i class="fab fa-cc-visa fs-3 text-primary"></i>
                        </div>
                        <div class="payment-option" data-method="mastercard">
                            <i class="fab fa-cc-mastercard fs-3 text-warning"></i>
                        </div>
                        <div class="payment-option" data-method="amex">
                            <i class="fab fa-cc-amex fs-3 text-success"></i>
                        </div>
                        <div class="payment-option" data-method="discover">
                            <i class="fab fa-cc-discover fs-3 text-info"></i>
                        </div>
                    </div>
                </div>

                <!-- Save Card Checkbox -->
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="saveCard">
                        <label class="form-check-label" for="saveCard">
                            Save card for future payments
                        </label>
                    </div>
                </div>

                <!-- Pay Button -->
                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                    <i class="fas fa-lock me-2"></i>Pay $107.99
                </button>

                <!-- Security Notice -->
                <div class="text-center">
                    <div class="security-notice mb-2">
                        <i class="fas fa-shield-alt text-success me-2"></i>
                        <small class="text-muted">Your payment details are securely encrypted</small>
                    </div>

                    <div class="powered-by">
                        <small class="text-muted">Powered by <strong class="text-primary">Stripe</strong></small>
                    </div>
                </div>
            </form>

            <div id="paymentMessage" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/payment.js"></script>
<script src="js/auth-guard.js"></script>
<script src="js/navbar.js"></script>
<script src="js/app.js"></script>

</body>
</html>
