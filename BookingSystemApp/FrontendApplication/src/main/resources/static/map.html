<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Map - Dublin Barbershops</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .map-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .map-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .map-header h1 {
            color: #333;
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .map-header p {
            color: #666;
            margin: 10px 0 0 0;
            font-size: 1.1rem;
        }

        #map {
            height: 600px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .legend {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .legend h5 {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .legend-marker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .legend-marker.high {
            background-color: #28a745;
        }

        .legend-marker.medium {
            background-color: #ffc107;
        }

        .legend-marker.low {
            background-color: #dc3545;
        }

        /* Custom Leaflet Popup Styling */
        .leaflet-popup-content-wrapper {
            border-radius: 10px;
            padding: 0;
            overflow: hidden;
        }

        .shop-popup {
            min-width: 280px;
        }

        .shop-popup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            margin: 0;
        }

        .shop-popup-header h6 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .shop-popup-body {
            padding: 15px;
        }

        .shop-popup-info {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .shop-popup-info i {
            width: 20px;
            color: #667eea;
        }

        .availability-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .availability-badge.high {
            background-color: #d4edda;
            color: #155724;
        }

        .availability-badge.medium {
            background-color: #fff3cd;
            color: #856404;
        }

        .availability-badge.low {
            background-color: #f8d7da;
            color: #721c24;
        }

        .btn-book-now {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-book-now:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar"></nav>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 mb-0">Loading shop locations...</p>
        </div>
    </div>

    <!-- Map Container -->
    <div class="map-container">
        <!-- Header -->
        <div class="map-header">
            <h1><i class="fas fa-map-marked-alt"></i> Dublin Barbershops</h1>
            <p>Find your nearest barbershop and check real-time availability</p>
        </div>

        <!-- Map -->
        <div id="map"></div>

        <!-- Legend -->
        <div class="legend">
            <h5><i class="fas fa-info-circle"></i> Availability Legend</h5>
            <div class="legend-item">
                <div class="legend-marker high"><i class="fas fa-cut"></i></div>
                <span><strong>High Availability</strong> - 50%+ slots available today</span>
            </div>
            <div class="legend-item">
                <div class="legend-marker medium"><i class="fas fa-cut"></i></div>
                <span><strong>Medium Availability</strong> - 20-50% slots available today</span>
            </div>
            <div class="legend-item">
                <div class="legend-marker low"><i class="fas fa-cut"></i></div>
                <span><strong>Low/Full</strong> - Less than 20% slots available today</span>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/map.js"></script>
</body>
</html>
