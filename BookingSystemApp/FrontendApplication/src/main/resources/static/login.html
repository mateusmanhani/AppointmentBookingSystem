<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BarberBook</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/auth.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="auth-container">
        <!-- Logo -->
        <div class="text-center mb-4">
            <div class="logo-placeholder bg-light rounded d-flex align-items-center justify-content-center mx-auto" style="width: 60px; height: 60px;">
                <i class="fas fa-cut text-primary fs-4"></i>
            </div>
            <h3 class="mt-3 fw-bold">Welcome Back</h3>
            <p class="text-muted">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope text-muted"></i>
                        </span>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
            </div>

            <button type="submit" id="loginBtn" class="btn btn-primary w-100 mb-3">
                <span class="btn-text">Login</span>
            </button>

            <div class="text-center">
                <small class="text-muted">Don't have an account?
                    <a href="register.html" class="text-primary text-decoration-none fw-bold">Sign up here</a>
                </small>
            </div>
        </form>

        <!-- Message Area -->
        <div id="loginMessage" class="mt-3"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
