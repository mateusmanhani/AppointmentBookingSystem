server:
  port: 8083  # Appointment service runs on port 8083

spring:
  application:
    name: appointment-service
  datasource:
    url: jdbc:mysql://localhost:3306/appointment_service_db  # Changed to appointment_db
    username: barbershop_user
    password: barbershop_pass123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update           # Good for development, creates/updates schema automatically
    show-sql: true              # Shows executed SQL statements (helpful for debugging)
    properties:
      hibernate:
        format_sql: true        # Formats SQL output for readability
    defer-datasource-initialization: true  # IMPORTANT: Run data.sql AFTER schema creation

  sql:
    init:
      mode: always  # Dynamic loading: data resets on every restart with current dates (perfect for testing/demos)
      continue-on-error: false

# JWT Configuration (must match user-service secret key)
application:
  security:
    jwt:
      secret-key: barbershopBookingSystem2025SecretKeyForJWTTokenGenerationMustBe256BitsLongForHS256Algorithm
  
  # External service URLs
  services:
    shop-service:
      url: http://localhost:8082  # Shop service for fetching shop/service/employee data
    user-service:
      url: http://localhost:8081  # User service for fetching customer data