spring:
  application:
    name: shop-service

  datasource:
    url: jdbc:mysql://localhost:3306/shop_service_db
    username: barbershop_user
    password: barbershop_pass123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update           # Good for development, creates/updates schema automatically
    show-sql: true              # Shows executed SQL statements (helpful for debugging)
    properties:
      hibernate:
        format_sql: true        # Formats SQL output for readability

# JWT Configuration (must match user-service secret key)
application:
  security:
    jwt:
      secret-key: barbershopBookingSystem2025SecretKeyForJWTTokenGenerationMustBe256BitsLongForHS256Algorithm

# Optional tuning for virtual threads (Java 21 feature)
threads:
  virtual:
    enabled: true

server:
  port: 8082                   # Use port 8082 for this service to avoid conflict

logging:
  level:
    com.barbershop.shop_service: DEBUG  # Detailed logs for your package
    org.springframework.security: DEBUG  # Enable Spring Security debug logging
    org.springframework.security.oauth2: TRACE  # JWT validation details
