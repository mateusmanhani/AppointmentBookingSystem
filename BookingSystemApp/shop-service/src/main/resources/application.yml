spring:
  application:
    name: shop-service

  datasource:
    url: jdbc:mysql://localhost:3306/shop_service_db
    username: barbershop_user
    password: barbershop_pass123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update           # Good for development, creates/updates schema automatically
    show-sql: true              # Shows executed SQL statements (helpful for debugging)
    properties:
      hibernate:
        format_sql: true        # Formats SQL output for readability

# Optional tuning for virtual threads (Java 21 feature)
threads:
  virtual:
    enabled: true

server:
  port: 8082                   # Use port 8082 for this service to avoid conflict

logging:
  level:
    com.barbershop.shop_service: DEBUG  # Detailed logs for your package
